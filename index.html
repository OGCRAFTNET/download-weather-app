<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Download</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #ff5722; /* Neon Orange */
            text-shadow: 0 0 10px #ff5722;
            margin-bottom: 20px;
        }
        p {
            max-width: 600px;
            margin: 20px;
            line-height: 1.6;
        }
        .button {
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #e64a19; /* Darker Orange */
            transform: scale(1.05);
        }
        .button:focus {
            outline: none;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function checkDevice() {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            const downloadButton = document.getElementById('download-button');
            const onlineButton = document.getElementById('online-button');

            if (isMobile) {
                downloadButton.classList.remove('hidden');
                onlineButton.classList.remove('hidden');
            } else {
                downloadButton.classList.add('hidden');
                onlineButton.classList.remove('hidden');
            }
        }
    </script>
</head>
<body onload="checkDevice()">

    </p>
    <button id="download-button" class="button hidden" onclick="window.location.href='https://drive.proton.me/urls/6KZ7TMXX6R#6oCjoZSEb21p'">Jetzt herunterladen</button> <!-- Ersetze mit dem Download-Link -->
    <button id="online-button" class="button" onclick="window.open('https://ogcraftnet.github.io/weather/', '_blank')">Online nutzen</button> <!-- Ersetze mit dem Link zur Online-Nutzung -->
</body>
</html>
